<div class="card">
    <h4 class="card-header">Ticket</h4>
    <div class="card-body">
        <form [formGroup]="formMaintenance" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="unit_no">Unit Number</label>
                <input type="text" formControlName="unit_no" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.unit_no.errors }" />
                <div *ngIf="submitted && f.unit_no.errors" class="invalid-feedback">
                    <div *ngIf="f.unit_no.errors.required">Unit Number is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Issue description is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="primary_phone">Phone No.</label>
                <input type="text" formControlName="primary_phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.primary_phone.errors }" />
                <div *ngIf="submitted && f.primary_phone.errors" class="invalid-feedback">
                    <div *ngIf="f.primary_phone.errors.required">Phone No. is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>

</div>
