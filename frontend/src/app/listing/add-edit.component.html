<h1 *ngIf="isAddMode">Add Unit</h1>
<h1 *ngIf="!isAddMode">Edit Unit</h1>
<form [formGroup]="formListing" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="unitNo">Unit Number</label>
            <input type="text" formControlName="unitNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.unitNo.errors }" />
            <div *ngIf="submitted && f.unitNo.errors" class="invalid-feedback">
                <div *ngIf="f.unitNo.errors.required">Unit Number is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="bedrooms">Bedroom</label>
            <input type="text" formControlName="bedrooms" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bedrooms.errors }" />
            <div *ngIf="submitted && f.bedrooms.errors" class="invalid-feedback">
                <div *ngIf="f.bedrooms.errors.required">Bedroom is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="bathrooms">Bathroom</label>
            <input type="text" formControlName="bathrooms" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bathrooms.errors }" />
            <div *ngIf="submitted && f.bathrooms.errors" class="invalid-feedback">
                <div *ngIf="f.bathrooms.errors.required">Bathroom is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="airCondition">Air-Condition</label>
            <input type="text" formControlName="airCondition" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.airCondition.errors }" />
            <div *ngIf="submitted && f.airCondition.errors" class="invalid-feedback">
                <div *ngIf="f.airCondition.errors.required">Air-Condition status is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="heating">Heating</label>
            <input type="text" formControlName="heating" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.heating.errors }" />
            <div *ngIf="submitted && f.heating.errors" class="invalid-feedback">
                <div *ngIf="f.heating.errors.required">Heating status is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Unit Address is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="cost">Price</label>
            <input type="text" formControlName="cost" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cost.errors }" />
            <div *ngIf="submitted && f.cost.errors" class="invalid-feedback">
                <div *ngIf="f.cost.errors.required">Unit Price is required</div>
            </div>

        <div class="form-group col">
            <label for="aircondition">Availability</label>
            <input type="text" style="width:50px;" formControlName="availability" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.availability.errors }" />
            <div *ngIf="submitted && f.availability.errors" class="invalid-feedback">
                <div *ngIf="f.availability.errors.required">Availability status is required</div>
            </div>
        </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/listings" class="btn btn-link">Cancel</a>
    </div>
</form>
