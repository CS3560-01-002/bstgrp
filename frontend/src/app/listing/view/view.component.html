<h2>
    Listing #{{listing.unit_no}}:
</h2>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdngeneral.rentcafe.com/dmslivecafe/2/36484/12_150WestFoothillBoulevard_223_Location23_HiRes.jpg?width=380" class="d-block w-20" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdngeneral.rentcafe.com/dmslivecafe/3/644197/Southridge_Pomona%20CA_Apartment%20Kitchen.jpg?crop=(0,0,300,200)&cropxunits=300&cropyunits=200&width=380" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="http://www.apartments.com/images/default-source/default-album/apartment-kitchen.tmb-featuredim.jpg?sfvrsn=17473757_0" class="d-block w-50" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Unit No</th>
            <th style="width: 20%">Price</th>
            <th style="width: 20%">Availability</th>
            <th style="width: 20%">Heating</th>
            <th style="width: 20%">Air Condition</th>
            <th style="width: 20%">Area</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <td>{{listing.unit_no}}</td>
        <td>{{listing.monthly_rate}}</td>
        <td>{{listing.availability}}</td>
        <td>{{listing.heating}}</td>
        <td>{{listing.air_condition}}</td>
        <td>{{listing.sq_footage}}</td>
        <tr *ngIf="!listing">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
