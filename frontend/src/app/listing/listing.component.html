<div class="p-4">

<h1>Listings</h1>
<div>
<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search Units" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
</form>
</div>

<p></p>
<p></p>

<div class="mt-30">
<a routerLink="add" class="btn btn-sm btn-success mb-2" *ngIf="this.adminAccess">Add Unit</a>
<table class="table table-bordered table-striped table-dark table-hover">
    <thead>
        <tr>
            <th style="width: 30%">Unit No</th>
            <th style="width: 30%">Price</th>
            <th style="width: 30%">Availability</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let listing of listings">
            <td>{{listing.unit_no}}</td>
            <td>{{listing.monthly_rate}}</td>
            <td>{{listing.availability}}</td>
            <td style="white-space: nowrap">
                <a routerLink="view/{{listing.id}}" class="btn btn-sm btn-primary mr-1" >Details</a>
                <a routerLink="edit/{{listing.id}}" class="btn btn-sm btn-primary mr-1" *ngIf="this.adminAccess">Edit</a>
                <button (click)="deleteListing(listing.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="listing.isDeleting" *ngIf="this.adminAccess">
                    <span *ngIf="listing.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!listing.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!listings">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
